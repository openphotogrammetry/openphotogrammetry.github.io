<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splatting Model: ignatius-cropped</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="enable-threads.js"></script>
  
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0.087, -0.981, -0.175],
        'initialCameraPosition': [-0.706, -0.112, -0.850],
        'initialCameraLookAt': [0.065, -0.152, -0.052]
    });
    
    let path = './assets/splats/ignatius-full.ksplat';

    viewer.addSplatScene(path, {
      'streamView': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
